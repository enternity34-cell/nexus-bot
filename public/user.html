<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #06d6a0;
            --danger: #ef476f;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary);
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--dark);
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f3f5;
        }

        .user-detail:last-child {
            border-bottom: none;
        }

        .user-detail i {
            width: 24px;
            text-align: center;
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .user-detail p {
            margin: 0;
            font-size: 0.875rem;
            color: #495057;
            line-height: 1.5;
        }

        .user-detail strong {
            color: var(--dark);
            font-weight: 500;
        }

        .card button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card button:hover {
            background: #d90429;
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1.5rem 1rem;
            }
            .title {
                font-size: 2rem;
            }
        }

        @media (min-width: 641px) and (max-width: 1023px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .status-indicator {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 0 12px 0 8px;
        }

        .status-active {
            background: #c7f9cc;
            color: #2b8a3e;
        }

        .status-inactive {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .role-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #e7f5ff;
            color: var(--primary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">User Management Dashboard</h1>
        <div id="loading" class="loading-spinner"></div>
        <div id="user-grid" class="grid" style="display: none;">
        </div>
    </div>

    <script>
        // Original JavaScript remains unchanged
        document.addEventListener('DOMContentLoaded', async () => {
            const loading = document.getElementById('loading');
            const userGrid = document.getElementById('user-grid');

            try {
                const response = await fetch('/api/list-users');
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    data.data.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="card-header">
                                <i class="fas fa-user-circle"></i>
                                <h2>${user.full_name}</h2>
                            </div>
                            <div class="user-detail">
                                <i class="fas fa-fingerprint"></i>
                                <p><strong>ID:</strong> ${user.id}</p>
                            </div>
                            <div class="user-detail">
                                <i class="fas fa-at"></i>
                                <p><strong>Username:</strong> ${user.username}</p>
                            </div>
                            <div class="user-detail">
                                <i class="fas fa-envelope"></i>
                                <p><strong>Email:</strong> ${user.email}</p>
                            </div>
                            <div class="user-detail">
                                <i class="fas fa-globe"></i>
                                <p><strong>Language:</strong> ${user.language}</p>
                            </div>
                            <div class="user-detail">
                                <i class="fas fa-user-tag"></i>
                                <p><strong>Role:</strong> <span class="role-tag">${user.role}</span></p>
                            </div>
                            <div class="status-indicator ${user.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${user.status}
                            </div>
                            <button onclick="deleteUser('${user.id}')">
                                <i class="fas fa-trash"></i>
                                Delete User
                            </button>
                        `;
                        userGrid.appendChild(card);
                    });
                } else {
                    userGrid.innerHTML = '<p class="text-center col-span-full">No users found.</p>';
                }
            } catch (error) {
                console.error('Error fetching user list:', error);
            } finally {
                loading.style.display = 'none';
                userGrid.style.display = 'grid';
            }
        });

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/delete-user/${userId}`, {
                        method: 'DELETE',
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('User deleted successfully.');
                        location.reload();
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }
    </script>
</body>
</html>
