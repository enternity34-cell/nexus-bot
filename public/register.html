<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daftar - DasBotz</title>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Font & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  min-height:100vh;
  background: radial-gradient(circle at center, #000 70%, #1a1a1a 100%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow-x:hidden;
}

#particles-js { position:fixed;width:100%;height:100%;z-index:1;pointer-events:none; }

.container {
  background: rgba(15,15,15,0.75);
  backdrop-filter: blur(12px);
  padding: 2.5rem;
  border-radius: 1.2rem;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
  max-width:400px;
  width:90%;
  position:relative;
  z-index:2;
  transition: all 0.4s ease;
  animation: fadeInUp 1s ease;
}

.container:hover { box-shadow: 0 0 25px rgba(255,255,255,0.15); transform: translateY(-3px); }

h1 { text-align:center; font-size:2rem; margin-bottom:1.8rem; font-weight:700; background:linear-gradient(90deg,#fff,#bfbfbf); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:1px; }

.form-group { margin-bottom:1.4rem; position:relative; }
label { display:block; margin-bottom:0.4rem; color:#c9c9c9; font-size:0.9rem; font-weight:500; }
label i { margin-right:6px; }

input {
  width:100%;
  padding:0.8rem;
  border:1px solid rgba(255,255,255,0.15);
  border-radius:0.6rem;
  background:rgba(255,255,255,0.05);
  color:#fff;
  font-size:0.95rem;
  outline:none;
  transition: all 0.3s ease;
}

input:focus { border-color: rgba(255,255,255,0.35); box-shadow:0 0 10px rgba(255,255,255,0.2); background:rgba(255,255,255,0.08); }

.show-pass-btn {
  position:absolute;
  right:10px;
  top:36px;
  cursor:pointer;
  color:#c9c9c9;
}

button {
  width:100%;
  padding:0.9rem;
  background:linear-gradient(135deg,#ffffff,#dcdcdc,#bfbfbf);
  color:#111;
  border:1px solid rgba(255,255,255,0.25);
  border-radius:0.8rem;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255,255,255,0.05), inset 0 0 8px rgba(255,255,255,0.2);
  margin-bottom:1rem;
}

button::after {
  content:"";
  position:absolute;
  top:0;
  left:-75%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.6)50%, rgba(255,255,255,0.3)100%);
  transform: skewX(-25deg);
  opacity:0;
}

button:hover::after { left:125%; opacity:1; transition: all 1s ease; }
button:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(255,255,255,0.25); }
button:active { transform: scale(0.97); box-shadow:0 0 10px rgba(255,255,255,0.4); }

.extra-links { display:flex; justify-content:center; margin-top:0.5rem; font-size:0.9rem; }
.extra-links a { color:#c9c9c9; text-decoration:none; margin:0 0.6rem; transition: all 0.3s ease; }
.extra-links a:hover { color:#fff; }

.popup {
  position: fixed; top:50%; left:50%;
  transform: translate(-50%, -50%);
  padding:1rem 1.4rem;
  border-radius:10px;
  font-weight:500;
  font-size:0.95rem;
  z-index:9999;
  opacity:0;
  pointer-events:none;
  transition: all 0.4s ease;
  display:flex;
  align-items:center;
  gap:10px;
}
.popup.show { opacity:1; pointer-events:auto; }
.popup.success { background: rgba(34,197,94,0.15); border:1px solid rgba(34,197,94,0.4); color:#bbf7d0; }
.popup.error { background: rgba(239,68,68,0.15); border:1px solid rgba(239,68,68,0.4); color:#fecaca; }
.popup i { font-size:1.1rem; }

@keyframes fadeInUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

</style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
  <h1><i class="fas fa-user-plus"></i> Daftar</h1>

  <div class="form-group">
    <label for="username"><i class="fas fa-user"></i> Username</label>
    <input type="text" id="username" placeholder="Masukkan username" />
  </div>

  <div class="form-group">
    <label for="phone"><i class="fas fa-phone"></i> Nomor</label>
    <input type="text" id="phone" placeholder="Masukkan nomor" />
  </div>

  <div class="form-group">
    <label for="password"><i class="fas fa-lock"></i> Password</label>
    <input type="password" id="password" placeholder="Masukkan password" />
    <i class="fas fa-eye show-pass-btn" id="togglePass"></i>
  </div>

  <button id="registerBtn">Daftar</button>

  <div class="extra-links">
    <a href="/login"><i class="fas fa-sign-in-alt"></i> Kembali/Login</a>
  </div>
</div>

<div id="popup" class="popup">
  <i class="fas fa-info-circle"></i><span id="popupMsg"></span>
</div>

<script>
particlesJS('particles-js', {
  particles: {
    number:{value:100},
    color:{value:'#ffffff'},
    shape:{type:'circle'},
    opacity:{value:0.8},
    size:{value:2.5},
    line_linked:{enable:true,distance:150,color:'#fff',opacity:0.2,width:1},
    move:{enable:true,speed:1.2}
  },
  interactivity:{events:{onhover:{enable:true,mode:"repulse"}},modes:{repulse:{distance:100,duration:0.4}}},
  retina_detect:true
});

const popup = document.getElementById('popup');
const popupMsg = document.getElementById('popupMsg');

function showPopup(message,type){
  popupMsg.textContent = message;
  popup.className=`popup ${type} show`;
  popup.querySelector("i").className = type==='success'?'fas fa-check-circle':'fas fa-exclamation-circle';
  setTimeout(()=>popup.classList.remove('show'),3000);
}

// Show/Hide password
const togglePass = document.getElementById('togglePass');
const passwordInput = document.getElementById('password');
togglePass.addEventListener('click', ()=>{
  if(passwordInput.type==='password'){
    passwordInput.type='text';
    togglePass.classList.replace('fa-eye','fa-eye-slash');
  } else {
    passwordInput.type='password';
    togglePass.classList.replace('fa-eye-slash','fa-eye');
  }
});

// Register button
document.getElementById('registerBtn').addEventListener('click', ()=>{
  const user = document.getElementById('username').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const pass = passwordInput.value.trim();

  if(!user || !phone || !pass){
    showPopup('Harap isi semua kolom!','error');
    return;
  }
  if(!/^\d{10,}$/.test(phone)){
    showPopup('Nomor harus minimal 10 digit dan angka saja!','error');
    return;
  }
  if(pass.length<5){
    showPopup('Password minimal 5 karakter!','error');
    return;
  }

  showPopup('Pendaftaran berhasil!','success');
  // Reset form
  document.getElementById('username').value='';
  document.getElementById('phone').value='';
  passwordInput.value='';
});
</script>
</body>
</html>
