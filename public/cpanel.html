<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');  

:root {  
    --primary: #6366f1;  
    --primary-hover: #4f46e5;  
    --background: #0f172a;  
    --surface: #1e293b;  
}  

/* Mencegah scroll horizontal */
html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;  
    width: 100vw;
    font-family: 'Inter', sans-serif;  
    background: var(--background);  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    min-height: 100vh;  
    color: white;  
}  

/* Memastikan efek partikel tetap dalam layar */
#particles-js {  
    position: fixed;  
    top: 0;
    left: 0;
    width: 100vw;  
    height: 100vh;  
    background: linear-gradient(45deg, #020617 0%, #0f172a 100%);  
    z-index: 1;  
}  

.container {  
    background: rgba(30, 41, 59, 0.7);  
    backdrop-filter: blur(10px);  
    padding: 2.5rem;  
    border-radius: 1.5rem;  
    border: 1px solid rgba(255, 255, 255, 0.1);  
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);  
    max-width: 640px;  
    width: 90%;  
    margin: 2rem auto;  
    position: relative;  
    z-index: 2;  
    transition: transform 0.3s ease;  
    max-width: 100vw; /* Mencegah elemen melampaui lebar layar */
}  

.container:hover {  
    transform: translateY(-5px);  
}  

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #818cf8 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.70rem;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.50rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.50rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group i {
            position: absolute;
            right: 1.2rem;
            bottom: 0.70rem;
            color: #64748b;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #6366f1 0%, #818cf8 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status.success {
            background: rgba(22, 163, 74, 0.2);
            border: 1px solid #16a34a;
            color: #86efac;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                border-radius: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        
/* Efek partikel glow */
.glow {  
    position: absolute;  
    width: 150%;  
    height: 150%;  
    background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.2), transparent 60%);  
    pointer-events: none;  
    z-index: -1;  
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container" id="formContainer">
        <div class="glow"></div>
        <h1>ðŸš€ Create New Server</h1>
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            <i class="fas fa-user-tag"></i>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Recipient's email">
            <i class="fas fa-at"></i>
        </div>
        <div class="form-group">
            <label for="key"><i class="fas fa-key"></i> Access Key</label>
            <input type="text" id="key" placeholder="Enter your secret key">
            <i class="fas fa-lock"></i>
        </div>
        <div class="form-group">
            <label for="ramOption"><i class="fas fa-memory"></i> RAM Allocation</label>
            <select id="ramOption">
                <option value="panel1gb">1GB</option>
                <option value="panel2gb">2GB</option>
                <option value="panel3gb">3GB</option>
                <option value="panel4gb">4GB</option>
                <option value="panel5gb">5GB</option>
                <option value="panel6gb">6GB</option>
                <option value="panel7gb">7GB</option>
                <option value="panel8gb">8GB</option>
                <option value="panel9gb">9GB</option>
                <option value="panel10gb">10GB</option>
                <option value="panel11gb">11GB</option>
                <option value="panel12gb">12GB</option>
                <option value="panel13gb">13GB</option>
                <option value="panel14gb">14GB</option>
                <option value="panel15gb">15GB</option>
                <option value="panel16gb">16GB</option>
                <option value="panel17gb">17GB</option>
                <option value="panel18gb">18GB</option>
                <option value="panel19gb">19GB</option>
                <option value="panel20gb">20GB</option>
                <option value="unlimited">Unlimited</option>
            </select>
            <i class="fas fa-chevron-down"></i>
        </div>
        <button id="createServerBtn">
            <span class="btn-text">Create Server</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
        <div class="status" id="statusMessage"></div>
    </div>

    <script src="/style/cpanel.js"></script>
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#6366f1' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
