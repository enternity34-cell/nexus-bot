<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
    --primary: #6366f1;
    --secondary: #8b5cf6;
    --accent: #3b82f6;
    --background: #0f172a;
    --text: #f8fafc;
}

html, body {
    font-family: 'Poppins', sans-serif;
    background: var(--background);
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden; /* Mencegah geser ke kanan-kiri */
    overflow-y: auto;
}

#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #0f172a, #1e293b);
    z-index: 1;
}

.container {
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(12px);
    padding: 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 500px;
    position: relative;
    z-index: 2;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform: translateY(0);
    opacity: 1;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.2rem;
    text-align: center;
    background: linear-gradient(45deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 0.60rem;
    color: var(--text);
    font-size: 0.9rem;
    font-weight: 500;
    opacity: 0.9;
}

.form-group input {
    width: 100%;
    padding: 0.8rem 0.8rem 0.6rem 0.4rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.60rem;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 0.80rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.form-group i {
    position: absolute;
    right: 1.1rem;
    top: 70%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.4);
    font-size: 0.9rem;
}

button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
}

button::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transition: all 0.5s;
}

button:hover::after {
    left: 100%;
}

.loading-spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.status {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
    display: none;
    align-items: center;
    gap: 0.75rem;
    animation: slideIn 0.3s ease;
}

.status.success {
    background: rgba(74, 222, 128, 0.15);
    color: #4ade80;
    border: 1px solid #4ade8033;
}

.status.error {
    background: rgba(248, 113, 113, 0.15);
    color: #f87171;
    border: 1px solid #f8717133;
}

.status i {
    font-size: 1.2rem;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
        border-radius: 1rem;
    }
    
    h1 {
        font-size: 1.75rem;
    }
}
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container" id="formContainer">
        <h1>Create Administrator</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="key">Security Key</label>
            <i class="fas fa-key"></i>
            <input type="text" id="key" placeholder="Enter your access key">
        </div>
        <button id="createAdminBtn">
            Create Admin Account
            <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
        <div class="status" id="statusMessage">
            <i class="fas fa-check-circle"></i>
            <span>Admin created successfully!</span>
        </div>
    </div>

    <script src="/style/cadp.js"></script>
</body>
</html>
