<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeCode Wira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2A6BFF;
            --secondary: #6C93FF;
            --accent: #FF6B6B;
            --background: #f0f4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #e0e9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 440px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(42, 107, 255, 0.1);
            transform: translateY(-20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            color: #2a2a2a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(42, 107, 255, 0.15);
            background: white;
            outline: none;
        }

        .password-container {
            position: relative;
            margin-top: 8px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 107, 255, 0.3);
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .error i {
            font-size: 18px;
        }

        .register-link {
            text-align: center;
            margin: 25px 0;
            color: #666;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
        }

        .social-title {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-buttons a {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .social-buttons a.whatsapp {
            background: #25D366;
        }

        .social-buttons a.telegram {
            background: #0088cc;
        }

        .social-buttons a.youtube {
            background: #FF0000;
        }

        .social-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <i class="fas fa-user-lock"></i>
            <h1>Selamat Datang Kembali</h1>
            <p>Silakan masuk dengan akun anda</p>
        </div>

        <form action="/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Masukkan username Anda">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required
                           placeholder="Masukkan password Anda">
                    <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>

            <button type="submit">Masuk Sekarang</button>
            <div class="error" id="errorNotification">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="https://t.me/IMWIRACODE">Daftar Sekarang</a>
        </div>

        <div class="social-login">
            <div class="social-title">Atau lanjutkan dengan</div>
            <div class="social-buttons">
                <a href="https://wa.me/6283879152564" class="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/IMWIRACODE" class="telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.youtube.com/@decodewira" class="youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Existing JavaScript remains unchanged
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const errorNotification = document.getElementById('errorNotification');
        
        if (urlParams.has('error')) {
            const errorMessage = urlParams.get('error');
            errorNotification.querySelector('span').textContent = errorMessage;
            errorNotification.style.display = 'flex';
        }
    </script>
</body>
</html>
