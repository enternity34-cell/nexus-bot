<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --primary: #6366f1;
      --background: #0f172a;
      --surface: #1e293b;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #020617, #0f172a);
      z-index: 1;
    }

    .container {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #818cf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      background: rgba(15, 23, 42, 0.5);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(45deg, #6366f1, #818cf8);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
    }

    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status.success {
      color: #86efac;
    }

    .status.error {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1><i class="fas fa-lock"></i> Login Panel</h1>

    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-key"></i> Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <button id="loginBtn">Login</button>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    // Particles background
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: '#6366f1' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 },
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
        },
      },
    });

    // Simple login logic
    const loginBtn = document.getElementById('loginBtn');
    const statusMsg = document.getElementById('statusMsg');

    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === '' || pass === '') {
        statusMsg.textContent = 'Please fill in all fields!';
        statusMsg.className = 'status error';
        statusMsg.style.display = 'block';
        return;
      }

      // Contoh validasi sederhana
      if (user === 'admin' && pass === '12345') {
        statusMsg.textContent = 'Login successful!';
        statusMsg.className = 'status success';
      } else {
        statusMsg.textContent = 'Invalid username or password!';
        statusMsg.className = 'status error';
      }

      statusMsg.style.display = 'block';
    });
  </script>
</body>
</html>
