<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Éë„Éç„É´</title>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #000000 70%, #1a1a1a 100%),
                  linear-gradient(to right, rgba(255, 255, 255, 0.08), #000, rgba(255, 255, 255, 0.08)); 
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; 
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      pointer-events: none;
    }

    .container {
      background: rgba(15, 15, 15, 0.75);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 0 25px rgba(255, 255, 255, 0.12),
        0 15px 35px rgba(0, 0, 0, 0.25),
        inset 0 0 8px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 480px;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.4s ease;
    }

    .container:hover {
      box-shadow:
        0 0 35px rgba(255, 255, 255, 0.18),
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .scroll-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .card {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    }

    .card-icon {
      font-size: 1.8rem;
      color: white;
    }

    .card-text h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-text p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .security {
      margin-top: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .security i {
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(135deg, #fff, #bfbfbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ::-webkit-scrollbar {
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>üéÆ „Éë„Éç„É´</h1>

    <div class="scroll-container">
      <div class="card">
        <div class="card-icon"><i class="fas fa-user-gear"></i></div>
        <div class="card-text">
          <h3>AKUN</h3>
          <p>Atur pengaturan akun bot anda di sini!</p>
        </div>
      </div>

      <div class="card">
        <div class="card-icon"><i class="fas fa-server"></i></div>
        <div class="card-text">
          <h3>SERVER</h3>
          <p>Kelola dan pantau performa server real-time!</p>
        </div>
      </div>

      <div class="card">
        <div class="card-icon"><i class="fas fa-user-shield"></i></div>
        <div class="card-text">
          <h3>ADMIN</h3>
          <p>Atur izin dan kontrol penuh pengguna admin!</p>
        </div>
      </div>

      <div class="card">
        <div class="card-icon"><i class="fas fa-chart-line"></i></div>
        <div class="card-text">
          <h3>MONITOR</h3>
          <p>Pantau aktivitas sistem dan status bot Anda!</p>
        </div>
      </div>
    </div>

    <div class="security">
      <i class="fas fa-lock"></i>
      <span>Data anda dilindungi dengan sistem keamanan terenkripsi</span>
    </div>
  </div>

  <script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 100 },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.8 },
      size: { value: 2.5 },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffffff',
        opacity: 0.25,
        width: 1,
      },
      move: { enable: true, speed: 1.3 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
    },
    retina_detect: true
  });
  </script>
</body>
</html>
