<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #000000 70%, #1a1a1a 100%),
                  linear-gradient(to right, rgba(255, 255, 255, 0.08), #000, rgba(255, 255, 255, 0.08)); 
      background-blend-mode: overlay;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ðŸ”¹ Partikel putih */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      pointer-events: none; 
    }

    /* ðŸ”¹ Kotak Login */
    .container {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 380px;
      z-index: 2;
      position: relative;
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #c9c9c9;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
    border-color: #ffffff;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.35); /* ðŸŒŸ Tambah efek glow lembut */
    outline: none;
    background: rgba(255, 255, 255, 0.08); /* sedikit lebih terang saat aktif */
    transition: all 0.3s ease;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      color: #000;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #fff;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
    }

    /* ðŸ”¹ Popup */
    .popup {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .popup.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #bbf7d0;
    }

    .popup.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fecaca;
    }

    .popup i {
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1><i class="fas fa-shield-alt"></i> Login</h1>

    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" placeholder="Masukkan username" />
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" placeholder="Masukkan password" />
    </div>

    <button id="loginBtn">Masuk</button>
  </div>

  <!-- ðŸ”¹ Popup -->
  <div id="popup" class="popup">
    <i class="fas fa-info-circle"></i><span id="popupMsg"></span>
  </div>

  <script>
    // ðŸ”¹ Partikel Putih elegan
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.8 },
        size: { value: 2 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.2,
          width: 1,
        },
        move: { enable: true, speed: 1.2 },
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });

    // ðŸ”¹ Popup
    const popup = document.getElementById('popup');
    const popupMsg = document.getElementById('popupMsg');

    function showPopup(message, type) {
      popupMsg.textContent = message;
      popup.className = `popup ${type} show`;
      popup.querySelector("i").className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
      setTimeout(() => popup.classList.remove('show'), 3000);
    }

    // ðŸ”¹ Logika Login
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        showPopup('Harap isi semua kolom!', 'error');
        return;
      }

      if (user === 'admin' && pass === '12345') {
        showPopup('Login berhasil!', 'success');
      } else {
        showPopup('Username atau password salah!', 'error');
      }
    });
  </script>
</body>
</html>
