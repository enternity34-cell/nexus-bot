<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パネル - Control Server</title>
  
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #000 70%, #1a1a1a 100%);
      background-blend-mode: overlay;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Partikel putih */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: left;
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
    }

    .header h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 1rem;
      color: #c9c9c9;
      max-width: 600px;
      margin-top: 0.5rem;
      line-height: 1.6;
    }

    /* Scrollable Button Row */
    .button-row {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .button-row::-webkit-scrollbar {
      height: 6px;
    }

    .button-row::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Tombol Futuristik */
    .btn-panel {
      flex: 0 0 auto;
      padding: 1.2rem 2rem;
      border-radius: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      color: #fff;
      font-weight: 500;
      font-size: 1.05rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-panel i {
      font-size: 1.2rem;
      background: linear-gradient(90deg, #ffffff, #e5e5e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-panel:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Bagian teks pengaman */
    .security-section {
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      animation: fadeInUp 1s ease;
    }

    .security-section i {
      font-size: 1.8rem;
      color: #00ffcc;
      margin-top: 0.3rem;
      text-shadow: 0 0 10px rgba(0,255,204,0.5);
    }

    .security-section div {
      flex: 1;
    }

    .security-section h2 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .security-section p {
      font-size: 0.95rem;
      color: #bdbdbd;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .btn-panel { font-size: 0.95rem; padding: 1rem 1.4rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <header class="header">
      <h1>パネル</h1>
      <p>Mengelola server secara efisien, aman, dan fleksibel dengan sistem berbasis kontrol penuh.</p>
    </header>

    <div class="button-row">
      <button class="btn-panel" onclick="openLink('/buy/panel')">
        <i class="fas fa-rocket"></i> Beli Panel
      </button>
      <button class="btn-panel" onclick="openLink('/buy/admin')">
        <i class="fas fa-user-shield"></i> Beli Admin
      </button>
      <button class="btn-panel" onclick="openLink('/create/panel')">
        <i class="fas fa-plus-circle"></i> Buat Panel
      </button>
      <button class="btn-panel" onclick="openLink('/create/admin')">
        <i class="fas fa-user-cog"></i> Buat Admin
      </button>
    </div>

    <section class="security-section">
      <i class="fas fa-lock"></i>
      <div>
        <h2>Keamanan Sistem</h2>
        <p>
          Semua koneksi dilindungi oleh enkripsi 256-bit dan sistem autentikasi berlapis.
          Setiap aktivitas terekam secara real-time untuk menjaga integritas data dan mencegah penyalahgunaan.
        </p>
      </div>
    </section>
  </div>

  <script>
  // Efek Partikel Putih
  particlesJS('particles-js', {
    particles: {
      number: { value: 100 },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.8 },
      size: { value: 2.5 },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffffff',
        opacity: 0.2,
        width: 1,
      },
      move: {
        enable: true,
        speed: 1.2,
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
      }
    },
    retina_detect: true
  });

  function openLink(url) {
    window.location.href = url;
  }
  </script>
</body>
</html>
