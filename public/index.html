<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 パネル</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #1a1a1a);
      color: white;
      backdrop-filter: blur(10px);
      overflow-x: hidden;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 2rem;
      gap: 10px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .scroll-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .card {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    .card-icon {
      font-size: 1.8rem;
      color: white;
    }

    .card-text h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-text p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .security {
      margin-top: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .security-icon {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, white, #ccc);
      -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png') no-repeat center;
      -webkit-mask-size: contain;
      mask: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png') no-repeat center;
      mask-size: contain;
    }
  </style>
</head>
<body>
  <h1>🎮 パネル</h1>

  <div class="scroll-container">
    <div class="card">
      <div class="card-icon">👤</div>
      <div class="card-text">
        <h3>AKUN</h3>
        <p>Atur pengaturan akun bot anda di sini!</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">⚙️</div>
      <div class="card-text">
        <h3>SERVER</h3>
        <p>Kelola dan pantau performa server real-time!</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">🛡️</div>
      <div class="card-text">
        <h3>ADMIN</h3>
        <p>Atur izin dan kontrol penuh pengguna admin!</p>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">📊</div>
      <div class="card-text">
        <h3>MONITOR</h3>
        <p>Pantau aktivitas sistem dan status bot Anda!</p>
      </div>
    </div>
  </div>

  <div class="security">
    <div class="security-icon"></div>
    <span>Data anda dilindungi dengan sistem keamanan terenkripsi 🔒</span>
  </div>
</body>
</html>
