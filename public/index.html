<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DasBotz - Panel</title>
  
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #000 70%, #1a1a1a 100%);
      background-blend-mode: overlay;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Partikel putih */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: left;
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .header h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #ffffff, #d1d5db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .header h1 i {
      font-size: 2.2rem;
      color: #fff;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
    }

    .header p {
      font-size: 1rem;
      color: #c9c9c9;
      max-width: 600px;
      margin-top: 0.4rem;
      line-height: 1.6;
    }

    /* Scrollable Button Row */
    .button-row {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      padding: 0.8rem 0 1rem; /* memberi ruang atas agar tidak kepotong */
      scroll-behavior: smooth;
    }

    .button-row::-webkit-scrollbar {
      height: 6px;
    }

    .button-row::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* Tombol Card Futuristik */
    .btn-panel {
      flex: 0 0 auto;
      min-width: 240px;
      padding: 1.2rem 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: all 0.3s ease;
      flex-direction: row;
      text-align: left;
    }

    .btn-panel i {
      font-size: 1.6rem;
      background: linear-gradient(90deg, #ffffff, #e5e5e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0.2rem;
    }

    .btn-text {
      display: flex;
      flex-direction: column;
    }

    .btn-text h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #fff;
    }

    .btn-text p {
      font-size: 0.9rem;
      color: #c5c5c5;
      line-height: 1.4;
    }

    .btn-panel:hover {
      transform: translateY(-3px); /* halus naik tapi tidak kepotong */
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Bagian teks pengaman */
    .security-section {
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      animation: fadeInUp 1s ease;
    }

    .security-section i {
      font-size: 1.8rem;
      background: linear-gradient(135deg, #ffffff, #cfcfcf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      margin-top: 0.3rem;
    }

    .security-section div {
      flex: 1;
    }

    .security-section h2 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .security-section p {
      font-size: 0.95rem;
      color: #bdbdbd;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .btn-panel { min-width: 200px; padding: 1rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <header class="header">
      <h1><i class="fas fa-gamepad"></i> パネル</h1>
      <p>Kelola sistem dan konfigurasi server anda dengan kontrol penuh dan desain modern futuristik.</p>
    </header>

    <div class="button-row">
      <button class="btn-panel" onclick="openLink('#')">
        <i class="fas fa-user-cog"></i>
        <div class="btn-text">
          <h3>AKUN</h3>
          <p>Atur pengaturan akun bot Anda di sini.</p>
        </div>
      </button>

      <button class="btn-panel" onclick="openLink('#')">
        <i class="fas fa-server"></i>
        <div class="btn-text">
          <h3>SERVER</h3>
          <p>Kelola dan pantau performa server real-time.</p>
        </div>
      </button>

      <button class="btn-panel" onclick="openLink('#')">
        <i class="fas fa-user-shield"></i>
        <div class="btn-text">
          <h3>ADMIN</h3>
          <p>Atur izin dan kontrol penuh terhadap pengguna admin.</p>
        </div>
      </button>

      <button class="btn-panel" onclick="openLink('#')">
        <i class="fas fa-desktop"></i>
        <div class="btn-text">
          <h3>MONITOR</h3>
          <p>Pantau aktivitas sistem dan status bot Anda.</p>
        </div>
      </button>
    </div>

    <section class="security-section">
      <i class="fas fa-lock"></i>
      <div>
        <h2>Keamanan Sistem</h2>
        <p>
          Semua data dan konfigurasi Anda dilindungi oleh sistem enkripsi berlapis
          dan pengawasan real-time untuk mencegah akses tidak sah.
        </p>
      </div>
    </section>
  </div>

  <script>
  // Efek Partikel Putih
  particlesJS('particles-js', {
    particles: {
      number: { value: 100 },
      color: { value: '#ffffff' },
      shape: { type: 'circle' },
      opacity: { value: 0.8 },
      size: { value: 2.5 },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffffff',
        opacity: 0.2,
        width: 1,
      },
      move: { enable: true, speed: 1.2 }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" } },
      modes: { repulse: { distance: 100, duration: 0.4 } }
    },
    retina_detect: true
  });

  function openLink(url) {
    window.location.href = url;
  }
  </script>
</body>
</html>
