<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Aksi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #000 70%, #1a1a1a 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay popup */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
      z-index: 999;
    }

    /* Kartu popup */
    .popup-card {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      padding: 2rem 2.5rem;
      border-radius: 1.2rem;
      text-align: center;
      max-width: 360px;
      width: 90%;
      transform: scale(0.9);
      animation: popUp 0.5s ease forwards;
    }

    .popup-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fff, #bfbfbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .popup-desc {
      font-size: 0.9rem;
      color: #c9c9c9;
      margin-bottom: 1.8rem;
      line-height: 1.5;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    /* ðŸ”¹ Tombol utama */
    .popup-btn {
      background: linear-gradient(135deg, #ffffff, #dcdcdc);
      color: #111;
      padding: 0.9rem 1.8rem;
      border-radius: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    }

    /* Efek glowing di samping */
    .popup-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .popup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
    }

    .popup-btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .popup-btn:active::before {
      border-left-color: rgba(255, 255, 255, 0.6);
      border-right-color: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="popup-overlay" id="popup">
    <div class="popup-card">
      <h3>Pilih Aksi</h3>
      <p class="popup-desc">
        Pilih opsi <strong>Masuk</strong> atau <strong>Daftar</strong>.<br>
        Jika sudah memiliki akun, silakan tekan <em>Masuk</em>.
      </p>
      <div class="popup-buttons">
        <button class="popup-btn" id="btnMasuk"><i class="fas fa-sign-in-alt"></i> Masuk</button>
        <button class="popup-btn" id="btnDaftar"><i class="fas fa-user-plus"></i> Daftar</button>
      </div>
    </div>
  </div>

  <script>
    const masukBtn = document.getElementById('btnMasuk');
    const daftarBtn = document.getElementById('btnDaftar');

    masukBtn.addEventListener('click', () => {
      alert('Kamu memilih: Masuk');
    });

    daftarBtn.addEventListener('click', () => {
      alert('Kamu memilih: Daftar');
    });
  </script>

</body>
</html>
